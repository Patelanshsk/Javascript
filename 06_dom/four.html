<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>javascript</li>
    </ul>

</body>
    <script>
        function addLanguage(langname){
            const li = document.createElement('li')
            li.innerHTML = `${langname}`
            document.querySelector('.language').appendChild(li)
            
        }
        addLanguage("python")
        addLanguage("Java")

        function addOptiLang(language){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(language))
            document.querySelector('.language').appendChild(li)

        }
        addOptiLang('ruby')
        // EDIT

        const secondLanguage = document.querySelector("li:nth-child(2)")
        // secondLanguage.innerHTML = "py"
        const newli = document.createElement('li')
        newli.textContent = "py"
        secondLanguage.replaceWith(newli)

        // EDIT (outerhtml)
        const firstLang = document.querySelector("li:first-child")
        // console.log(firstLang);
        firstLang.outerHTML = '<li>Typescript</li>'

        //Remove

        const removeLastLang = document.querySelector("li:last-child")
        removeLastLang.remove()
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Ex</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #414141;
            color: aliceblue;
        }
      
    </style>
</head>
<body>
    <h1>Code With Ansh</h1>
    <button id="stop">stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Hello All, My name is ansh");
        
    // }, 2000)

    const sayName = function(){
        console.log("Ansh Patel");
        
    }
    const changeText = function(){
       document.querySelector('h1').
       innerHTML = "JS Events"
        
    }

    // setTimeout(sayName , 2000 )
    const stopMe = setTimeout(changeText , 2000 )
    document.querySelector('#stop').addEventListener('click', function(){
         clearTimeout(stopMe)
         console.log("Stoped");
         
    })
</script>
</html>
